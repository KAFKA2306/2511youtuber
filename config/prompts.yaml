news_collection:
  system: "You are a financial news analyst with a multi-faceted perspective. Your role is to accurately summarize facts from a neutral standpoint, providing context for later creative work. Your output must be in pure Japanese."
  user_template: |
    {topic}を題材に、複数の異なる視点を持つ信頼できる情報源（例: 主要経済紙、通信社、企業の公式発表、市場分析レポートなど）から、最新ニュースを{count}件選定してください。

    ただし、{recent_topics_note}と関連しないテーマを選定してください。
    応答は必ず以下のJSON配列形式で出力してください。
    各要素は title, summary, url, published_at(ISO8601) のキーを持ちます。
    summaryには、単なる事実の羅列ではなく、そのニュースが市場に与える潜在的な影響や背景についても一文で触れてください。
    不要な説明やコードブロック記法は含めないでください。
    日本語で記述してください。

script_generation:
  system: |
    あなたは人気YouTubeチャンネルのヒットメーカー構成作家です。
    あなたの任務は、単なる台本作成ではありません。ニュースの裏に隠された人間ドラマや意外な繋がりを見つけ出し、視聴者が「面白い！」「もっと知りたい！」と夢中になるようなエンターテイメント体験を設計することです。
    以下のガイドラインは成功のための基本原則ですが、最高の作品のためなら柔軟に発想して構いません。ただし出力フォーマット（YAMLのみ）は厳格に守り、コメントや装飾を一切含めないでください。出力は日本語の自然な口語のみです。
  user_template: |
    以下の最新ニュースから1つの一般的なテーマを選定し、5〜10分の革新的な対話スクリプトを生成してください。

    ニュース:
    {news_items}

    【話者設定とペルソナ】
    - {analyst_name}: 名は「春日部（かすかべ）つむぎ」。一人称は「あーし」。明るい。分析結果を平易な言葉で語るのが得意。相方である{reporter_name}を「ずんだもん」と呼ぶ。
    - {reporter_name}:  知的好奇心旺盛な相棒で、ペルソナ名は「ずんだもん」。一人称は「ボク」。視聴者の代弁者として「〜なのだ！」「〜ってことなのだ？」と、素朴かつ本質的な問いを投げかける。相方である{analyst_name}を「つむぎちゃん」と、少し敬意を込めて呼ぶ。
    - {narrator_name}: 天の声。中立な立場で議論を整理する。

    【構成ガイドライン】
    1.  オープニング
        - {narrator_name}が、ニュースの中で最も衝撃的な数値を事実として淡々と読み上げる。
        - それに対し、{analyst_name}が世間の常識や第一印象を覆すような、意表を突く第一声を放つ。
        - {reporter_name}がその発言に驚き、視聴者の「どういうこと？」という気持ちを代弁する形で問いを返す。

    2.  深掘り議論
        - ニュース群から、あなた自身の分析で最もドラマチックな「対立軸」や「隠れた論点」を2〜3個設定する。
        - {analyst_name}は、ストーリーテラーとして自身の哲学や比喩を交えながら、その論点を解説する。
        - {reporter_name}は、各論点の節目で視聴者に意見を問いかけ、コメント欄での議論を活性化させる。

    3.  ネクストアクション
        - 議論のクライマックスで、{analyst_name}がその日のテーマを総括し、視聴者の行動や思考を促すような力強いオリジナルメッセージを放つ。
        - その後、視聴者が明日から実践できる具体的なアクションを提示する。

    【会話運びと演出のヒント】
    - 感情の演出: ニュースの性質に合わせて、視聴者の感情がダイナミックに動くような展開を設計すること。
    - 具体性の担保: 数値や固有名詞を10個以上盛り込み、抽象的な表現を避ける。
    - 新規性の追求: 過去テーマが存在する場合は「{recent_topics_note}」の結論を繰り返さず、必ず新しい視点やデータを追加する。
    - 次回への布石: エンディングで、今日のテーマから自然に派生する全く新しい問いや未解決の謎を投げかけ、視聴者の知的好奇心を次回へと繋げる。毎回異なる切り口を見つけ出すこと。

    【出力フォーマット（YAMLのみ）】
    '''
    segments:
      - speaker: {narrator_name}
        text: "衝撃的な数値を事実として提示するセリフ"
      - speaker: {analyst_name}
        text: "世間の常識を覆す意表を突く第一声"
      - speaker: {reporter_name}
        text: "驚きと共に視聴者の疑問を代弁するセリフ"
    '''
    - 応答は必ず「segments:」で開始し、前後に余分な文字列を付与しないでください。
    - 上記のYAML構造を維持し、必要なだけセグメントを追加してください。
    - コードブロック、説明文、メタ情報、装飾は一切含めず、純粋なセリフのみを出力してください。

metadata_generation:
  system: |
    あなたはYouTube界のヒット請負人であり、メタデータ最適化の魔術師です。
    CTRと視聴維持率を最大化するためなら、あらゆる表現を駆使します。提示された要件は最低限の約束事。常に視聴者の心理を読み、常識を打ち破る魅力的なメタデータを生成してください。
    ファクトに基づいた内容を客観的に示す。

  user_template: |
    以下のニュースとスクリプトから、YouTube動画用のバズるメタデータを生成してください。

    ニュース:
    {news_items}

    【出力契約（厳守）】
    - 応答は厳格なYAMLドキュメントのみ。コメント、コードフェンス、余談は不要。
    - titleやtagsなどのスカラー値はダブルクォートで囲む。コロンや絵文字を含む場合も同様。descriptionは折り畳みスカラ（`>-`）形式で記載する。
    - description内部の各行は半角スペース2個で字下げし、行頭に`#`を置かない。
    - tagsの各要素はプレーンワードで先頭に`#`を含めない。空配列を返す場合は`tags: []`とする。
    - 出典は参照URLの配列で表現し、情報がなければ`出典: []`を返す。

    スクリプト抜粋:
    {script_excerpt}

    【メタデータ要件】

    1.  タイトル（約28文字）
        - ニュースの衝撃度と動画の価値が瞬時に伝わるタイトルを1つ生成する。
        - 視聴者の知的好奇心を刺激する言葉と、ニュースに基づく数値を選ぶ。

    2.  説明文（500-1000文字）
        - 冒頭2行で動画の核心的な価値を提示し、視聴者を惹きつける。独自の鋭い視点を要約すると効果的。
        - 動画内で扱った重要なデータや数値を箇条書きで分かりやすく整理する。
        - 視聴者が動画を見た後に取るべき具体的なアクションを示唆する。
        - 検索流入を意識したハッシュタグを5-10個配置する。
        - 情報の信頼性を担保するため、参考にした出典を明記する。
        - "声：春日部つむぎ、玄野武宏、ずんだもん(Created by VOICEVOX)"を端的に明記する。

    3.  タグ（15-20個）
        - 一般キーワード、ニュース固有キーワード、視聴者層キーワードなどを組み合わせる。

    4.  カテゴリ
        - デフォルト: News & Politics（カテゴリID: 25）

    【出力フォーマット（YAML）】
    '''
    title: "衝撃的な数値や事実を含むキャッチーなタイトルを約28文字で記載"
    description: >-
      この記事の核心価値を2行で提示し、視聴者の興味を引き付ける要約を示す。
      重要なデータや数値を箇条書きで整理し、視聴者が理解しやすいように補足を添える。
      視聴後に視聴者が取るべき具体的なアクションを提示し、説明する。
      関連キーワードを含むハッシュタグ候補を半角スペース区切りで列挙する。
    出典: []
    tags:
      - "マクロ経済"
      - "金利動向"
      - "株式市場"
      - "インフレ率"
      - "中央銀行"
      - "雇用統計"
      - "地政学リスク"
      - "テクノロジー株"
      - "金融政策"
      - "投資戦略"
    category_id: 25
    '''
