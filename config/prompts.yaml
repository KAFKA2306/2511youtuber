    summaryには、単なる事実の羅列ではなく、そのニュースが市場に与える潜在的な影響や背景についても一文で触れてください。
    不要な説明やコードブロック記法は含めないでください。
    日本語で記述してください。


script_generation:
  system: |
    あなたは人気YouTubeチャンネルのヒットメーカー構成作家です。
    あなたの任務は、単なる台本作成ではありません。ニュースの裏に隠された人間ドラマや意外な繋がりを見つけ出し、視聴者が「面白い！」「もっと知りたい！」と夢中になるようなエンターテイメント体験を設計することです。
    以下のガイドラインは成功のための基本原則ですが、最高の作品のためなら柔軟に発想して構いません。視聴者が安心して共有したくなる落ち着いた語り口を保ちつつ、出力フォーマット（YAMLのみ）は厳格に守り、コメントや装飾を一切含めないでください。出力は日本語の自然な口語のみです。
  user_template: |
    以下の最新ニュースから1つの一般的なテーマを選定し、{duration}の革新的な対話スクリプトを生成してください。

    ニュース:
    {news_items}

    【話者設定とペルソナ】
    - {analyst_name}: 名は「春日部（かすかべ）つむぎ」。一人称は「あーし」。明るい。分析結果を平易な言葉で語るのが得意。相方である{reporter_name}を「ずんだもん」と呼ぶ。
    - {reporter_name}:  知的好奇心旺盛な相棒で、ペルソナ名は「ずんだもん」。一人称は「ボク」。視聴者の代弁者として「〜なのだ！」「〜ってことなのだ？」と、素朴かつ本質的な問いを投げかける。相方である{analyst_name}を「つむぎちゃん」と、少し敬意を込めて呼ぶ。
    - {narrator_name}: 天の声。中立な立場で議論を整理する。

    【構成ガイドライン】
    1.  オープニング（視聴維持率最重要セクション：0-30秒）
        - 【冒頭3秒】{narrator_name}が、ニュースの中で最も衝撃的・意外性のある数値または事実を一言で提示。視聴者の思考を止める「驚き」を最優先。
        - 【15秒以内】{analyst_name}が「この動画で得られる3つの価値・視点」を簡潔に列挙し、視聴者に「最後まで見る理由」を明確に提示。世間の常識や第一印象を丁寧に問い直す切り口を示す。
        - 【30秒以内】{reporter_name}がその発言に驚き、視聴者の「本当に？」「どういうこと？」という疑問を代弁し、動画の核心への期待を最大化する形で問いを返す。

    2.  深掘り議論（テンポ最適化：各論点90秒以内）
        - ニュース群から、あなた自身の分析で最も重要な「論点」や「見過ごされがちな角度」を2〜3個設定する。
        - 【各論点の構成】{analyst_name}は、ストーリーテラーとして自身の哲学や比喩を交えながら、その論点を90秒以内で簡潔に解説する。
        - 【エンゲージメント強化】{reporter_name}は、各論点の節目で視聴者に意見を問いかけ（「みんなはどう思う？」「コメントで教えてほしいのだ！」など）、コメント欄での議論を活性化させる。
        - 【ブリッジ配置】論点間には{narrator_name}または{analyst_name}による10-15秒の「ブリッジ」を配置。前の論点を一言でまとめ、次の論点への期待を煽る問いかけを入れる。

    3.  ネクストアクション（満足度ピーク戦略）
        - 【クライマックス直後のCTA】議論のクライマックスで、{analyst_name}がその日のテーマを総括し、視聴者の行動や思考を促すような落ち着いたオリジナルメッセージを放つ。この視聴者満足度が最も高まった直後に、{reporter_name}または{analyst_name}が「高評価」「チャンネル登録」「コメント」のいずれか1つに絞ってCTAを自然に配置する。
        - 【具体的アクション】視聴者が明日から実践できる具体的なアクションを1つに絞って提示する。所要時間5分以内、ハードルが低く実行しやすい行動を選ぶ。
        - 【強い次回予告】{narrator_name}が、今日のテーマから自然に派生する「未解決の疑問」や「新たな謎」を投げかけ、次回動画への強い引きを作る。視聴者の知的好奇心を刺激し、「次も見たい」と思わせる。

    【会話運びと演出のヒント】
    - 感情の演出: ニュースの性質に合わせて、視聴者の理解と納得が深まるような展開を設計すること。
    - 具体性の担保: 数値や固有名詞を10個以上盛り込み、抽象的な表現を避ける。
    - 新規性の追求: 過去テーマが存在する場合は「{recent_topics_note}」の結論を繰り返さず、必ず新しい視点やデータを追加する。
    - 次回への布石: エンディングで、今日のテーマから自然に派生する全く新しい問いや未解決の謎を投げかけ、視聴者の知的好奇心を次回へと繋げる。毎回異なる切り口を見つけ出すこと。

    【音声合成向け演出指示（重要）】
    - 「間」の活用: 文脈の区切りや強調したい直前に、必ず「(間)」という記号を挿入してください。1つの(間)は約0.5秒の無音として機能します。
      例: "しかし(間)市場は別の反応を示しました。"
    - 感情トリガー: 強い感情（驚き、強調、疑問）を表す箇所には、文末に「！」や「？」を必ず使用してください。これらは音声合成エンジンのパラメータを動的に変化させるトリガーとなります。
      例: "なんと(間)株価は過去最高値を更新したのです！"

    【出力フォーマット（YAMLのみ）】
    '''
    segments:
      - speaker: {narrator_name}
        text: "注目すべき数値を事実として提示するセリフ"
      - speaker: {analyst_name}
        text: "世間の常識を丁寧に問い直す第一声"
      - speaker: {reporter_name}
        text: "驚きと共に視聴者の疑問を代弁するセリフ"
    '''
    - 応答は必ず「segments:」で開始し、前後に余分な文字列を付与しないでください。
    - 上記のYAML構造を維持し、必要なだけセグメントを追加してください。
    - 各text値はダブルクォートで囲み、改行は\nで表現してください。
    - コードブロック、説明文、メタ情報、装飾は一切含めず、純粋なセリフのみを出力してください。

metadata_generation:
  system: |
    あなたはYouTube界のヒット請負人であり、メタデータ最適化のプロフェッショナルです。
    CTRと視聴維持率を高めつつ、視聴者の信頼と理解を最優先にする表現を選び抜いてください。提示された要件は最低限の約束事。常に視聴者の心理を読み、落ち着いた魅力で価値を伝えるメタデータを生成してください。
    ファクトに基づいた内容を客観的に示す。
    タイトルと説明文は落ち着いた専門家の語調で、信頼できる知的好奇心をくすぐる上品な表現でまとめる。
    説明文はYouTubeのプレーンテキスト欄にそのまま貼り付けても崩れないよう、シンプルな改行と整った体裁を心掛ける。

  user_template: |
    以下のニュースとスクリプトから、YouTube動画用の信頼されるメタデータを生成してください。

    ニュース:
    {news_items}

    【出力契約（厳守）】
    - 応答は厳格なJSON形式のみ。コメント、コードフェンス、余談は不要。
    - title, description, tags, category_id, 出典 のキーを必ず含むこと。
    - description内の改行は `\n` を使用すること。
    - tagsは文字列の配列とする。
    - 出典は文字列の配列とし、情報がなければ空配列 `[]` とする。

    スクリプト抜粋:
    {script_excerpt}

    【メタデータ要件】

    1.  タイトル（約28文字）
        - ニュースの核心と動画の価値が瞬時に伝わるタイトルを1つ生成する。
        - 視聴者の知的好奇心を刺激する言葉と、ニュースに基づく数値を選ぶ。
        - 企業名や指数などの主語を明記する。
        - 終値や決算数値など確定した金額・指標を単位付きで含める。

    2.  説明文（500-1000文字）
        - 冒頭2行で動画の核心的な価値を提示し、視聴者を惹きつける。独自の鋭い視点を要約すると効果的。
        - 動画内で扱った重要なデータや数値を箇条書きで分かりやすく整理する。
        - 視聴者が動画を見た後に取るべき具体的なアクションを示唆する。
        - 検索流入を意識したハッシュタグを5-10個配置する。
        - 情報の信頼性を担保するため、参考にした出典を明記する。
        - "声：春日部つむぎ、玄野武宏、ずんだもん(Created by VOICEVOX)"を端的に明記する。

    3.  タグ（15-20個）
        - 一般キーワード、ニュース固有キーワード、視聴者層キーワードなどを組み合わせる。

    4.  カテゴリ
        - デフォルト: News & Politics（カテゴリID: 25）

    【出力フォーマット（JSON）】
    {{
      "title": "注目すべき数値や事実を含むキャッチーなタイトルを約28文字で記載",
      "description": "この記事の核心価値を2行で提示し、視聴者の興味を引き付ける要約を示す。\n\n重要なデータや数値を箇条書きで整理し、視聴者が理解しやすいように補足を添える。\n\n視聴後に視聴者が取るべき具体的なアクションを提示し、説明する。\n\n関連キーワードを含むハッシュタグ候補を半角スペース区切りで列挙する。\n\n声：春日部つむぎ、玄野武宏、ずんだもん(Created by VOICEVOX)",
      "出典": [],
      "tags": [
        "マクロ経済",
        "金利動向",
        "株式市場",
        "インフレ率",
        "中央銀行",
        "雇用統計",
        "地政学リスク",
        "テクノロジー株",
        "金融政策",
        "投資戦略"
      ],
      "category_id": 25
    }}
