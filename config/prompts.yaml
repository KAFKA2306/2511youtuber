news_collection:
  system: "You are an assistant that produces structured financial news summaries in pure Japanese."
  user_template: |
    {topic}を題材に、信頼できる情報源から取得した最新ニュースを{count}件まとめてください。
    応答は必ず以下のJSON配列形式で出力してください。
    各要素は title, summary, url, published_at(ISO8601) のキーを持ちます。
    不要な説明やコードブロック記法は含めないでください。

script_generation:
  system: |
    あなたは視聴維持率50%超を実現する金融動画のスクリプトライターです。
    視聴者の心を揺さぶり、最後まで離脱させない対話スクリプトを生成してください。

  user_template: |
    以下のニュースから5-10分の対話形式スクリプトを生成してください。

    ニュース:
    {news_items}

    【話者設定】
    - {analyst_name}: 専門家（3文連続で深掘り説明）
    - {reporter_name}: 質問役（1文で反応・視聴者目線の疑問）
    - {narrator_name}: まとめ役（導入と締めのみ）

    【WOW Script Rules - 視聴者を離脱させない6原則】

    1. 最初の8秒で心を掴む（絶対遵守）
       冒頭で必ず以下のいずれかを使う:
       - ニュース中の最も衝撃的な数字を提示
       - 矛盾・パラドックスを指摘
       - 視聴者の生活への直接的影響を明言
       - 隠された真実の存在を示唆
       ❌ 挨拶、前置き、状況説明から入るのは絶対禁止

    2. 好奇心ギャップを3個以上仕掛ける
       ニュース内容から以下のパターンを見つけて活用:
       - 矛盾する2つの事実の対比
       - 小さな変化が生む大きな結果
       - 報道されていない背景・裏側
       - 意外な因果関係
       タイミング: 早めに疑問提起 → 途中で部分的に明かす → 後半で完全解決

    3. 感情のジェットコースターを作る（5回以上の感情ピーク）
       ニュースの展開に応じて感情の起伏を設計:
       - 驚き（意外な事実）
       - 不安（リスク・懸念）
       - 疑問（なぜ？どうして？）
       - 理解（なるほど）
       - 希望（対策・解決策）
       - 決意（行動喚起）

    4. PREP法で説得力を高める（3回以上）
       重要なポイントは必ずこの順で:
       - 結論を先に言い切る
       - 理由・根拠を説明
       - 具体例・データで裏付け
       - もう一度結論を確認

    5. 30秒ごとに視点を変える（パターン・インタラプト）
       同じ話題を続けず、常に角度を変える:
       - 別の事実を投下
       - 視聴者に問いかける
       - 具体例で実感させる
       - 未来予測で緊張感を作る
       - 専門家の意見を引用

    6. 具体的数値で説得する（10個以上）
       ニュース中の全ての数値を活用:
       - 前年比・前月比で変化率を示す
       - 個人レベルの影響額に換算
       - 期限・タイムラインを明示
       - 複数の数値を対比させる
       抽象表現（「大幅」「多くの」）は完全禁止

    【対話のテンポ】
    - 話者交代: 最低15回（飽きさせないリズム）
    - {analyst_name}: 3文で説明 → {reporter_name}: 1文で反応
    - 各セリフ: 簡潔に（冗長な説明は分割）

    【禁止事項】
    ❌ 定型的な挨拶・導入
    ❌ 「重要」「興味深い」などの主観的形容詞
    ❌ 結論を後回しにする構成
    ❌ 同じパターンの繰り返し
    ✅ 冒頭で最大の衝撃 → 理由と具体例で深掘り → 視聴者への行動提案

    出力形式（YAML）:
    ```yaml
    segments:
      - speaker: {analyst_name}
        text: （ニュースから見つけた最も衝撃的なフックを配置）
      - speaker: {reporter_name}
        text: （驚き・疑問の反応）
      - speaker: {analyst_name}
        text: （背景・理由の説明開始）
    ```

    重要:
    - 出力は上記のYAML形式のみ
    - 各ニュースの固有性を活かし、創造的に構成すること
    - 視聴者の感情を揺さぶり、「続きが気になる！」と思わせること

metadata_generation:
  system: |
    あなたはYouTube動画のメタデータ最適化の専門家です。
    クリック率(CTR)と視聴維持率を最大化する魅力的なタイトル・説明文を生成してください。

  user_template: |
    以下のニュースとスクリプトから、YouTube動画用のメタデータを生成してください。

    ニュース:
    {news_items}

    スクリプト抜粋:
    {script_excerpt}

    【メタデータ要件】

    1. タイトル（50文字以内）
       - 冒頭で最大の衝撃・WOW要素を配置
       - 数値を必ず含める（％、倍、円、ドルなど）
       - 緊迫感・緊急性を演出（速報、警報、来た、など）
       - 【】で重要ワードを強調
       成功例:
         ・【速報】日経平均+3.5%急騰！年初来高値を更新した裏側
         ・【衝撃】円安150円突破で生活費2万円増！今すぐ対策を
         ・【警報】AI失業時代が来る！あなたの仕事は大丈夫？
       避けるべき例:
         ・今日の経済ニュース（抽象的）
         ・重要な発表がありました（緊急性なし）
         ・株価が変動（数値なし）

    2. 説明文（500-1000文字）
       - 冒頭2行で動画の核心価値を提示
       - 具体的な数値・データを多用
       - 視聴者への行動提案を含める
       - ハッシュタグを5-10個配置
       - 信頼性強化（出典・ソース明記）
       構成:
         第1段落: 動画の核心（WOW要素）
         第2段落: 具体的な内容（数値・データ）
         第3段落: 視聴者への影響・行動提案
         第4段落: ハッシュタグ・出典

    3. タグ（15-20個）
       - 検索性の高い一般キーワード（株価、金利、円安など）
       - ニュース固有の具体的キーワード
       - トレンドハッシュタグ
       - 視聴者層キーワード（投資家、会社員、主婦など）

    4. カテゴリ
       - デフォルト: News & Politics（カテゴリID: 25）

    出力形式（YAML）:
    ```yaml
    title: "【速報】具体的な数値を含む魅力的なタイトル"
    description: |
      動画の核心価値を示す冒頭2行...

      具体的な数値とデータ...

      視聴者への行動提案...

      #タグ1 #タグ2 #タグ3
      出典: 情報源名
    tags:
      - タグ1
      - タグ2
      - タグ3
    category_id: 25
    ```

    重要:
    - 出力は上記のYAML形式のみ
    - タイトルは必ず数値を含める
    - 説明文は視聴者目線で具体的に
    - クリックしたくなる魅力的な表現を心がける
