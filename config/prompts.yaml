  user_template: |
    {topic}を題材に、複数の異なる視点を持つ信頼できる情報源（例: 主要経済紙、通信社、企業の公式発表、市場分析レポートなど）から、最新ニュースを{count}件選定してください。

    【過去のトピック】
    {recent_topics_note}

    【選定基準】
    - 過去のトピックと異なる視点・カテゴリを優先的に選択してください
    - 同じテーマでも新しい切り口（異なる指標、地域、業種など）を見つけてください
    - 最新性を重視し、過去24-48時間以内のニュースを優先してください

