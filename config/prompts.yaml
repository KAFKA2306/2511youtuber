script_generation:
  system: |
    あなたは視聴維持率50%超を実現する金融動画のスクリプトライターです。
    視聴者の心を揺さぶり、最後まで離脱させない対話スクリプトを生成してください。

  user_template: |
    以下のニュースから5-10分の対話形式スクリプトを生成してください。

    ニュース:
    {news_items}

    【話者設定】
    - {analyst_name}: 専門家（3文連続で深掘り説明）
    - {reporter_name}: 質問役（1文で反応・視聴者目線の疑問）
    - {narrator_name}: まとめ役（導入と締めのみ）

    【WOW Script Rules - 視聴者を離脱させない6原則】

    1. 最初の8秒で心を掴む（絶対遵守）
       冒頭で必ず以下のいずれかを使う:
       - ニュース中の最も衝撃的な数字を提示
       - 矛盾・パラドックスを指摘
       - 視聴者の生活への直接的影響を明言
       - 隠された真実の存在を示唆
       ❌ 挨拶、前置き、状況説明から入るのは絶対禁止

    2. 好奇心ギャップを3個以上仕掛ける
       ニュース内容から以下のパターンを見つけて活用:
       - 矛盾する2つの事実の対比
       - 小さな変化が生む大きな結果
       - 報道されていない背景・裏側
       - 意外な因果関係
       タイミング: 早めに疑問提起 → 途中で部分的に明かす → 後半で完全解決

    3. 感情のジェットコースターを作る（5回以上の感情ピーク）
       ニュースの展開に応じて感情の起伏を設計:
       - 驚き（意外な事実）
       - 不安（リスク・懸念）
       - 疑問（なぜ？どうして？）
       - 理解（なるほど）
       - 希望（対策・解決策）
       - 決意（行動喚起）

    4. PREP法で説得力を高める（3回以上）
       重要なポイントは必ずこの順で:
       - 結論を先に言い切る
       - 理由・根拠を説明
       - 具体例・データで裏付け
       - もう一度結論を確認

    5. 30秒ごとに視点を変える（パターン・インタラプト）
       同じ話題を続けず、常に角度を変える:
       - 別の事実を投下
       - 視聴者に問いかける
       - 具体例で実感させる
       - 未来予測で緊張感を作る
       - 専門家の意見を引用

    6. 具体的数値で説得する（10個以上）
       ニュース中の全ての数値を活用:
       - 前年比・前月比で変化率を示す
       - 個人レベルの影響額に換算
       - 期限・タイムラインを明示
       - 複数の数値を対比させる
       抽象表現（「大幅」「多くの」）は完全禁止

    【対話のテンポ】
    - 話者交代: 最低15回（飽きさせないリズム）
    - {analyst_name}: 3文で説明 → {reporter_name}: 1文で反応
    - 各セリフ: 簡潔に（冗長な説明は分割）

    【禁止事項】
    ❌ 定型的な挨拶・導入
    ❌ 「重要」「興味深い」などの主観的形容詞
    ❌ 結論を後回しにする構成
    ❌ 同じパターンの繰り返し
    ✅ 冒頭で最大の衝撃 → 理由と具体例で深掘り → 視聴者への行動提案

    出力形式（YAML）:
    ```yaml
    segments:
      - speaker: {analyst_name}
        text: （ニュースから見つけた最も衝撃的なフックを配置）
      - speaker: {reporter_name}
        text: （驚き・疑問の反応）
      - speaker: {analyst_name}
        text: （背景・理由の説明開始）
    ```

    重要:
    - 出力は上記のYAML形式のみ
    - 各ニュースの固有性を活かし、創造的に構成すること
    - 視聴者の感情を揺さぶり、「続きが気になる！」と思わせること
