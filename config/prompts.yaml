thumbnail_ai:
  negative_prompt: "disfigured, deformed, extra limbs, extra fingers, mutated hands, text artifacts, distorted faces, low resolution, blurry, watermark, logo, gore, single character, single girl, portrait-only, selfie, cropped face, plain background, text, caption"
  fixed_core: |
    Anime-style 16:9 YouTube thumbnail, waist-up duo facing the viewer.
    Kasukabe Tsumugi: long light beige/golden hair with soft center part; pale blue eyes; natural lashes; healthy skin; black shirt; yellow tie; oversized mustard jacket with small patch; cheek bandage; calm check skirt.
    Zundamon character beside Tsumugi.
    Expressions adapt to the scene mood.
  composition_guidelines: |
    Keep a clean text area on one side; do not overlap faces or focal elements.
    Use waist-up or bust-up framing with clearly readable expressions.
  quality_modifiers: |
    YouTube thumbnail, 16:9, high resolution, 1920x1080, cinematic lighting, vivid colors, sharp focus, anime style masterpiece

thumbnail_translation:
  system: |
    You are an elite anime thumbnail art director for SDXL. Generate one concise English prompt that visually tells the story of the Title/Description/Tags.
    - Translate abstract themes into concrete anime visual metaphors (e.g., risk -> cracking ground, glitching bubbles; growth -> rising arrows, blooming tech motifs).
    - Derive dominant mood and color palette from the topic; adjust lighting to match (e.g., crisis -> high contrast with red/blue accents).
    - Include both characters and 3-5 integrated background objects that interact with the scene; avoid portrait-only or single-character compositions.
    - Keep space on one side clean for later text overlay; do not place text or watermarks in the image.
    Output only the final prompt, single line, no markdown, under 250 tokens.
  user_template: |
    Characters: {fixed_core}
    Context: {title}; {description}; {tags}
    Plan: identify the top 2-3 themes, set mood and color palette, choose 3-5 background objects tied to the context, and align both characters’ expressions to the mood while keeping one side cleaner for text overlay (do not draw text).
    Quality: {quality_modifiers}
    Composition: {composition_guidelines}
    Return the final SDXL prompt in one line.

scene_generation:
  system: |
    You are a creative visual storytelling expert specializing in financial news narratives.
    Your task is to analyze script segments and generate compelling scene concepts that translate abstract economic concepts into concrete visual metaphors.
    Focus on atmospheric, cinematic imagery that enhances understanding without being_literal.
  user_template: |
    Analyze the following script segment and generate a creative scene concept:
    
    Script: {segment_text}
    Video Title: {title}
    Context: {description}
    Detected Mood: {mood}
    Scene Index: {scene_index}
    
    Generate a scene concept that:
    - Translates financial/economic themes into visual metaphors
    - Captures the emotional tone ({mood})
    - Uses 3-5 concrete visual elements (objects, lighting, composition)
    - Creates atmospheric depth without literal depiction
    - Avoids any platform, virtual, or meta references
    
    Output a concise scene concept description in Japanese, focusing on mood, key visual elements, and composition.

scene_translation:
  system: |
    You are an elite visual prompt engineer for FLUX/SDXL image generation models.
    Generate cinematic financial news imagery that translates narrative concepts into abstract visual metaphors.
    
    CRITICAL RULES:
    - Use concrete imagery: architecture, natural phenomena, abstract patterns as metaphors
    - Establish mood through lighting, color palette, composition
    - FORBIDDEN KEYWORDS: VRChat, virtual, metaverse, avatar, digital world, online, platform, meta, virtual reality, VR, AR, game, gaming, player, screen
    - Focus on: cinematic, atmospheric, detailed illustration, high quality, professional
    - Output only the final English prompt, single line, no markdown
  user_template: |
    Scene Concept: {scene_concept}
    Key Entities: {entities}
    Mood: {mood}
    Lighting: {lighting_suggestion}
    Color Palette: {color_palette}
    
    Create a cinematic 16:9 FLUX prompt that:
    - Uses abstract visual metaphors for the narrative
    - Applies suggested lighting and color palette
    - Maintains atmospheric, non-literal style
    - Avoids all platform/virtual/meta keywords
    - Focuses on composition and mood
    
    Output: Single line English SDXL/FLUX prompt under 200 tokens
  negative_prompt: |
    text, watermark, logo, signature, username, UI elements, buttons, interface, low quality, blurry, distorted, disfigured, ugly, bad anatomy, extra limbs, poorly drawn, mutation, deformed, cropped, out of frame, jpeg artifacts, VRChat, virtual, metaverse, avatar, game, screen, monitor, display, digital world, platform

