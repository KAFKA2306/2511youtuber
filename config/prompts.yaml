script_generation:
  system: |
    あなたは金融ニュース解説動画のスクリプトライターです。
    視聴者を惹きつける対話形式のスクリプトを生成してください。

  user_template: |
    以下のニュースから5-10分の対話形式スクリプトを生成してください。

    ニュース:
    {news_items}

    要件:
    - 話者: 田中（男性経済アナリスト）、鈴木（女性レポーター）、ナレーター
    - 日本語のみ使用（英単語・記号を含まない）
    - 話者交代を頻繁に行う（最低10回）
    - 具体的な数字を含める
    - 視聴者の興味を引く構成

    出力形式（YAML）:
    ```yaml
    segments:
      - speaker: 田中
        text: こんにちは、今日は重要なニュースをお伝えします。
      - speaker: 鈴木
        text: はい、とても興味深い内容ですね。
      - speaker: ナレーター
        text: それでは詳しく見ていきましょう。
    ```

    重要: 出力は上記のYAML形式のみにしてください。説明文やマークダウンのコードブロック記号は不要です。
