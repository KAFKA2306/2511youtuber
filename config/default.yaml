workflow:
  default_run_dir: "runs"
  checkpoint_enabled: true

steps:
  news:
    count: 3
    query: "金融ニュース 最新"

  script:
    min_duration: 300
    max_duration: 600
    target_wow_score: 6.0

  audio:
    sample_rate: 24000
    format: "wav"

  video:
    resolution: "1920x1080"
    fps: 25
    codec: "libx264"
    preset: "medium"
    crf: 23

providers:
  llm:
    gemini:
      model: "gemini/gemini-2.5-flash-preview-09-2025"
      temperature: 0.7
      max_tokens: 4000

  tts:
    voicevox:
      enabled: true
      url: "http://localhost:50021"
      speakers:
        田中: 11
        鈴木: 8
        ナレーター: 3

    pyttsx3:
      enabled: true
      speakers:
        田中:
          rate: 140
        鈴木:
          rate: 160
        ナレーター:
          rate: 150

  news:
    dummy:
      enabled: true

logging:
  level: "INFO"
  format: "json"
