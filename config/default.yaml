workflow:
  default_run_dir: "runs"
  checkpoint_enabled: true

steps:
  news:
    count: 3
    query: "bloomberg OR reuter OR finance OR https://kafkafinancialgroup.hatenablog.com/"

  script:
    min_duration: 300
    max_duration: 600
    target_wow_score: 6.0
    speakers:
      analyst:
        name: "春日部つむぎ"
        aliases:
          - "春日部つむぎ"
          - "つむぎ"
      reporter:
        name: "ずんだもん"
        aliases:
          - "ずんだもん"
      narrator:
        name: "玄野武宏"
        aliases:
          - "玄野武宏"
          - "ナレーション"
          - "ナレーター"

  audio:
    sample_rate: 24000
    format: "wav"

  subtitle:
    width_per_char_pixels: 70
    min_visual_width: 16
    max_visual_width: 40

  video:
    resolution: "1920x1080"
    fps: 25
    codec: "libx264"
    preset: "medium"
    crf: 23
    effects:
      - type: "ken_burns"
        enabled: true
        zoom_speed: 0.0015
        max_zoom: 1.2
        hold_frame_factor: 1.0
        pan_mode: "center"
      - type: "overlay"
        enabled: true
        image_path: "assets/春日部つむぎ立ち絵公式_v2.0/春日部つむぎ立ち絵公式_v1.1.1.png"
        anchor: "bottom_right"
        height_ratio: 0.85
        offset:
          right: 20
          bottom: 0
      - type: "overlay"
        enabled: true
        image_path: "assets/zundamon.webp"
        anchor: "bottom_left"
        height_ratio: 0.51
        offset:
          left: 20
          bottom: 0
    subtitles:
      font_path: "assets/fonts/ZenMaruGothic-Bold.ttf"
      font_name: "Zen Maru Gothic"
      font_size: 72
      primary_colour: "&HFFFFFF&"
      outline_colour: "&H000000&"
      outline: 2
      alignment: 2
      margin_l: 0 #400
      margin_r: 0 #480
      margin_v: 10

  thumbnail:
    enabled: true
    width: 1280
    height: 720
    background_color: "#000000"
    title_color: "#FFD700"
    subtitle_color: "#FFD166"
    show_subtitle: false
    padding: 80
    max_lines: 4
    max_chars_per_line: 12
    title_font_size: 96
    subtitle_font_size: 56
    font_path: "assets/fonts/ZenMaruGothic-Bold.ttf"
    right_guard_band_px: 400
    outline_inner_color: "#EB001B"
    outline_inner_width: 2
    outline_outer_color: "#000000"
    outline_outer_width: 0
    overlays:
      - name: "character"
        enabled: true
        image_path: "assets/春日部つむぎ立ち絵公式_v2.0/春日部つむぎ立ち絵公式_v1.1.1.png"
        anchor: "bottom_right"
        height_ratio: 0.85
        offset:
          right: 20
          bottom: 0
      - name: "logo"
        enabled: false
        image_path: "assets/icon2510youtuber-mini.png"
        anchor: "bottom_right"
        height: 100
        offset:
          right: 40
          bottom: 40

  metadata:
    enabled: true
    use_llm: true
    llm_model: "gemini/gemini-2.5-pro"
    fallback_llm_model: "gemini/gemini-2.5-flash-preview-09-2025"
    target_keywords:
      - "金融"
      - "経済"
      - "投資"
      - "株"
    max_title_length: 50
    max_description_length: 5000
    default_tags:
      - "金融"
      - "経済"
      - "投資"

  youtube:
    enabled: true
    dry_run: true
    default_visibility: "public"
    category_id: 25
    max_title_length: 100
    max_description_length: 5000
    default_tags:
      - "金融"
      - "ニュース"
      - "経済"

  twitter:
    enabled: true
    dry_run: false
    clip_duration_seconds: 60

  podcast:
    enabled: false
    feed_title: "金融ニュース解説ポッドキャスト"
    feed_description: "AI生成の日本経済・金融ニュース解説"
    feed_author: "2510 YouTuber AI"
    feed_url: "https://example.com/podcast"
  buzzsprout:
    enabled: false
    podcast_id: null
    token_key: "buzzsprout_api_token"
    podcast_id_key: "buzzsprout_podcast_id"
    title_template: "金融ニュース解説 Episode {run_id}"
    publish_immediately: true

providers:
  llm:
    gemini:
      model: "gemini/gemini-2.5-pro"
      fallback_model: "gemini/gemini-2.5-flash-preview-09-2025"
      temperature: 0.7
      max_tokens: 4000

  tts:
    voicevox:
      enabled: true
      url: "http://localhost:50121"
      manager_script: "scripts/voicevox_manager.sh"
      auto_start: false
      speakers:
        春日部つむぎ: 8
        ずんだもん: 1
        玄野武宏: 11

  news:
    perplexity:
      enabled: true
      model: "sonar" #"sonar-pro"
      temperature: 0.2
      max_tokens: 2048
      search_recency_filter: "week"

logging:
  level: "INFO"
  format: "json"
