workflow:
  default_run_dir: "runs"
  checkpoint_enabled: true

steps:
  news:
    count: 3
    query: "金融ニュース 最新"

  script:
    min_duration: 300
    max_duration: 600
    target_wow_score: 6.0

  audio:
    sample_rate: 24000
    format: "wav"

  subtitle:
    width_per_char_pixels: 70
    min_visual_width: 16
    max_visual_width: 40

  video:
    resolution: "1920x1080"
    fps: 25
    codec: "libx264"
    preset: "medium"
    crf: 23
    effects:
      - type: "ken_burns"
        enabled: true
        zoom_speed: 0.0015
        max_zoom: 1.2
        hold_frame_factor: 1.0
        pan_mode: "center"

  thumbnail:
    enabled: true
    width: 1280
    height: 720
    background_color: "#193d5a"
    title_color: "#FFFFFF"
    subtitle_color: "#FFD166"
    accent_color: "#EF476F"
    padding: 80
    max_lines: 3
    max_chars_per_line: 12
    title_font_size: 96
    subtitle_font_size: 56
    font_path: null

  metadata:
    target_keywords:
      - "金融"
      - "経済"
      - "投資"
    min_keyword_density: 0.01
    max_title_length: 60
    max_description_length: 3500
    default_tags:
      - "金融ニュース"
      - "日本経済"

  youtube:
    enabled: true
    dry_run: true
    default_visibility: "unlisted"
    category_id: 24
    default_tags:
      - "金融"
      - "ニュース"

providers:
  llm:
    gemini:
      model: "gemini/gemini-2.5-flash-preview-09-2025"
      temperature: 0.7
      max_tokens: 4000

  tts:
    voicevox:
      enabled: true
      url: "http://localhost:50021"
      manager_script: "scripts/voicevox_manager.sh"
      auto_start: true
      query_timeout: 10
      synthesis_timeout: 30
      speakers:
        田中: 11
        鈴木: 8
        ナレーター: 3

    pyttsx3:
      enabled: true
      speakers:
        田中:
          rate: 140
        鈴木:
          rate: 160
        ナレーター:
          rate: 150

  news:
    perplexity:
      enabled: true
      model: "sonar"
      temperature: 0.2
      max_tokens: 2048
    dummy:
      enabled: false


logging:
  level: "INFO"
  format: "json"
