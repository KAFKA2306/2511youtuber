[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (mocked or dummy providers)
    e2e: End-to-end tests (real APIs, requires GEMINI_API_KEY)

addopts =
    -v
    --strict-markers
    --tb=short
