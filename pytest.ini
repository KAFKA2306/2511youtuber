[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    fast: Fast tests without FFmpeg video rendering (default)
    slow: Slow tests including video rendering and complex operations

addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Avoid parallel execution to respect API rate limits
# Use: pytest -n auto for parallel (at your own risk)
